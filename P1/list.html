<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>
<body>
	
	<p>Contoh Ordered List</p>

	<ol type="1" start="10">
		<li>Pertama</li>
		<li>Kedua</li>
		<li>Ketiga</li>
	</ol>

	<hr>

	<p>Contoh unordered List</p>

	<ul type="square">
		<li>Pertama</li>
		<li>Kedua</li>
		<li>Ketiga</li>
	</ul>

</body>
</html>
